<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Republica Facil</title>
</head>

<body style="margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background-color:#f4f4f7;">

    <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0"
        style="max-width:600px; background-color:#ffffff; margin:40px auto; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <tr>
                <td align="center"
                style="padding:30px 20px; background-color:#0050c3; border-top-left-radius:8px; border-top-right-radius:8px;">
                <h1 style="color:#ffffff; margin:0; font-size:24px;">Olá, ${nameL}!</h1>
            </td>
        </tr>
        <tr>
            <td style="padding:30px 20px; text-align:center; color:#333333;">
                <p style="font-size:16px; margin-bottom:20px;">Insira o código abaixo para conseguir redefinir a senha:</p>
                <p style="font-size:28px; color:#0050c3; font-weight:bold; letter-spacing:2px;">${codeL}</p>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding:20px; border-top:1px solid #dddddd; background-color:#fafafa;">
                <p style="font-size:14px; color:#555555; margin:0;">
                    Atenciosamente, <span style="color:#0050c3; font-weight:bold;">República Fácil</span>!
                </p>
            </td>
        </tr>
    </table>

</body>

</html>
