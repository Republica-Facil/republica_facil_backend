version: "3.8"

services:
  backend:
    entrypoint: ./entrypoint.sh
    build: .
    container_name: republica_facil_backend
    env_file:
      - .env
    ports: 
     - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://admin:admin@db:5432/db_republica_facil
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres
    container_name: republica_facil_db
    shm_size: 128mb
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: db_republica_facil
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d db_republica_facil"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: republica_facil_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  pgdata:
  redis_data: